name: Release Win/Linux Packages

# 触发条件：主分支推送 / 手动触发
on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  # 第一步：构建 Win/Linux 包并打包
  build-packages:
    runs-on: windows-latest
    strategy:
      matrix:
        runtime: [win-x64, linux-x64] # 仅构建这两个平台

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装 .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
          cache: false # 避免锁文件干扰

      - name: 还原依赖
        run: dotnet restore ./src/GeneralUpdate.Tool.Avalonia.sln

      - name: 发布应用（单文件+自包含）
        run: dotnet publish ./src/GeneralUpdate.Tool.Avalonia.sln `
          -c Release `
          -r ${{ matrix.runtime }} `
          -o ./publish/${{ matrix.runtime }} `
          --self-contained true `
          /p:PublishSingleFile=true `
          /p:DebugType=None

      - name: 打包压缩包（日期命名）
        run: |
          $date = Get-Date -Format "yyyyMMdd"
          $zipName = "GeneralUpdate.Tool.Avalonia_${{ matrix.runtime }}_$date.zip"
          Compress-Archive -Path ./publish/${{ matrix.runtime }}/* -DestinationPath $zipName -Force
          echo "zip_file=$zipName" >> $env:GITHUB_ENV

      - name: 上传压缩包到产物
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.runtime }}-package
          path: ${{ env.zip_file }}

  # 第二步：创建 Tag + 发布到 Releases（依赖构建完成）
  create-release:
    needs: build-packages
    runs-on: ubuntu-latest
    permissions:
      contents: write # 授予创建Tag/Release的权限

    steps:
      - name: 下载所有构建好的压缩包
        uses: actions/download-artifact@v4
        with:
          path: ./packages # 所有包会下载到 packages/ 目录

      - name: 生成日期 Tag（如 v20260103）
        id: gen-tag
        run: |
          TAG_NAME="v$(date +%Y%m%d)"
          # 配置Git用户（用于推Tag）
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git fetch --tags
          # 避免重复创建Tag
          if ! git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            git tag "$TAG_NAME"
            git push origin "$TAG_NAME"
            echo "✅ 创建Tag: $TAG_NAME"
          else
            echo "ℹ️ Tag $TAG_NAME 已存在"
          fi
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: 发布到 GitHub Releases（关联Tag）
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.gen-tag.outputs.tag_name }} # 关联上面生成的Tag
          name: Release ${{ steps.gen-tag.outputs.tag_name }} # Release名称
          files: ./packages/**/*.zip # 上传所有下载的压缩包（Win+Linux）
          draft: false # 直接发布，不存草稿
          prerelease: false # 标记为正式版
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub自动提供的令牌
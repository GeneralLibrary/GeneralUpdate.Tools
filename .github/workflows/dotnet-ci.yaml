name: dotnet-release

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        runtime: [win-x64, linux-x64]

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
          cache: false  # 禁用缓存避免锁文件问题

      - name: 还原依赖
        run: dotnet restore ./src/GeneralUpdate.Tool.Avalonia.sln

      - name: 发布应用
        run: dotnet publish ./src/GeneralUpdate.Tool.Avalonia.sln -c Release -r ${{ matrix.runtime }} -o ./publish/${{ matrix.runtime }} --self-contained true /p:PublishSingleFile=true

      - name: 打包压缩包
        run: |
          $date = Get-Date -Format "yyyyMMdd"
          Compress-Archive -Path ./publish/${{ matrix.runtime }}/* -DestinationPath ./${{ matrix.runtime }}_$date.zip -Force

      - name: 上传产物
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.runtime }}_package
          path: ./${{ matrix.runtime }}_*.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: 下载所有压缩包
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: 生成日期Tag
        run: |
          TAG=v$(date +%Y%m%d)
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git fetch --tags
          if ! git rev-parse $TAG >/dev/null 2>&1; then
            git tag $TAG && git push origin $TAG
          fi

      - name: 创建Release并上传包
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v$(date +%Y%m%d)
          files: |
            ./artifacts/win-x64_package/*.zip
            ./artifacts/linux-x64_package/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}